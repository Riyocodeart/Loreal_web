{% extends "base.html" %}


{% block title %}Users {% endblock %}

{% block content %}
    <div style="text-align: center; margin-top: 20px;">
        <h2>Users List</h2>
        <table border="2" style="margin: auto;color:white">
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
            {% for user in usersDetails %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
